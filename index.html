<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            --link-color: #ce9421;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }

        a {
            color: inherit;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            min-height: 100vh;
            padding: 4rem 0;
            text-align: center;
            background-color: #d699ff;
            background-image:
                radial-gradient(at 19% 30%, hsla(141, 89%, 71%, 1) 0px, transparent 50%),
                radial-gradient(at 39% 76%, hsla(29, 85%, 74%, 1) 0px, transparent 50%),
                radial-gradient(at 73% 7%, hsla(41, 85%, 63%, 1) 0px, transparent 50%),
                radial-gradient(at 59% 5%, hsla(249, 82%, 73%, 1) 0px, transparent 50%),
                radial-gradient(at 95% 33%, hsla(214, 84%, 63%, 1) 0px, transparent 50%),
                radial-gradient(at 12% 82%, hsla(185, 95%, 65%, 1) 0px, transparent 50%),
                radial-gradient(at 8% 83%, hsla(80, 74%, 69%, 1) 0px, transparent 50%);
        }

        .container {
            background: rgba(255, 255, 255, 0.24);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(7.2px);
            -webkit-backdrop-filter: blur(7.2px);
            border: 1px solid rgba(255, 255, 255, 0.28);
            padding: 5rem;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            color: #777ca0;
            line-height: 1.3;
        }
        h2 {
            color: #888eb7;
            font-size: 1.5rem;
            font-weight: lighter;
            line-height: 1;
        }
        .details {
            margin: 4rem 0;
            color: #5f8591;
            list-style: none;
        }
        .contact {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .contact a {
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: .2rem;
            color: var(--link-color);
            border-bottom: 2px solid transparent;
            transition: all 200ms;
            position: relative;
            padding: .2rem 0;
        }
        .contact a::after  {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            height: 2px;
            border-radius: 50px;
            background: var(--link-color);
            transition: all 200ms;
            width: 0;
        }
        .contact a:hover::after {
            width: 100%;
        }
        @media screen and (max-width:768px) {
            html {
                font-size: 12px;
            }
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Emre DUMAN</h1>
        <h2>Full-stack Web developer</h2>
        <ul class="details">
            <li>Computer Programming | Akdeniz University</li>
            <li>Student of Mehmet ŞEHİRLİ</li>
        </ul>
        <div class="contact">
            <a href="https://emre.duman.web.tr">
                <span class="material-symbols-outlined">
                    captive_portal
                </span>
                emre.duman.web.tr
            </a>
            <a href="mailto:emre@duman.web.tr">
                <span class="material-symbols-outlined">
                    outgoing_mail
                </span>
                emre@duman.web.tr
            </a>
        </div>
    </div>


</body>

</html>
